<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boots -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Disabled</a>
              </li>
              <div class="mx-2">
              <button class="btn btn-danger">Login</button>
              <button class="btn btn-danger">Sign up</button>
              </div>
            </ul>
          </div>
        </div>
    </nav>
    <div class="mainbox">
        <div id="loginbox" class="login animate__animated animate__bounceIn">
            <div class="frm-content">
                <div class="form-box">
                    <h2 class="text-center">Login</h2>
                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="Username" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Login" id="login_btn">
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Don't have an account?<span id="signup_link" class="text-primary"> signup</span></p>
                            <p><a href="#">Forget</a></p>
                        </div>
                        <!-- <p class="signup-text text-center">Don't have an account? <a id ="link1" href="#">Signup</a></p> -->
                    </form>
                </div>
            </div>
            <div class="imgbox">
                <h3 class="text-center text-white">Welcome</h3>
                <img class="login_img position-absolute bottom-0 start-50 translate-middle-x" src="images/first.jpg" alt="">
            </div>
        </div>
        <div id="signbox" class="sign animate__animated animate__bounceIn">
            <div class="imgbox">
                <p class="text-center sign_up_p">ETW Charging station</p>
                <p class="text-center text-white">Just Started With Few steps</p>
                <img class="login_img position-absolute bottom-0 start-50 translate-middle-x" src="images/first.jpg" alt="">
            </div>
            <div class="frm-content">
                <div class="form-box">
                    <h2 class="text-center">Sign up</h2>
                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="Username" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="number" placeholder="Number" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required="required" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Signup" id="signup_btn">
                        </div>
                        <p class="signup-text text-center">I have Already an account? <a id ="login_link" href="#">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="signup.js"></script>
</body>
</html>
